<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="#">Task Taker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="todoapp/">Home<span class="sr-only">(current)</span></a>
                </li>
            </ul>

        </div>
    </nav>
    <div class="container row align-items-center justify-content-center">
        <h1>My To Do List</h1>
    </div>
    <div class="row align-items-center justify-content-center">
    <form action="/addTodoItem/" method="post">{% csrf_token %}
        <input type="text" id="addField" name="content" placeholder="Write your task here..">
        <input type="submit" value="Add Task">
    </form>
    </div>
    <div class="row align-items-center justify-content-center">
    <ul>
        {% for i in all_items %}
        <li>{{i.title}} <form action="/updateTodoItem/{{i.id}}/" method="post">{% csrf_token %}
                <input type="text" name="content" placeholder="Update your task here..">
                <input type="submit" value="Update This Task">
            </form>
            <br/>
            <form action="/deleteTodoItem/{{i.id}}/" method="post">{% csrf_token %}
                <input type="submit" value="Delete This Task">
            </form>
        </li>
        {% endfor %}
    </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


</body>

</html>
